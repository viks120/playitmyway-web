    <style>
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: "Comic Sans MS", "Arial Rounded MT Bold", "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 10px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-x: hidden;
        font-size: 18px;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 15px;
      }

      .header h1 {
        font-size: clamp(1.5em, 5vw, 2em);
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin: 0;
      }

      .header p {
        font-size: clamp(0.9em, 3vw, 1.1em);
        margin: 5px 0 0;
        opacity: 0.9;
      }

      .stats {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
        color: white;
        font-size: clamp(1em, 3vw, 1.2em);
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .difficulty-selector {
        margin-bottom: 15px;
      }

      .diff-btn {
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        color: white;
        border: none;
        padding: 8px 18px;
        border-radius: 20px;
        font-size: clamp(0.85em, 2.5vw, 1em);
        font-weight: bold;
        cursor: pointer;
        margin: 3px;
        transition: transform 0.2s;
      }

      .diff-btn.active {
        background: linear-gradient(45deg, #4ecdc4, #44a08d);
        transform: scale(1.05);
      }

      .game-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        max-width: 700px;
        width: 100%;
      }

      .hint-area {
        text-align: center;
        margin-bottom: 15px;
        padding: 12px;
        background: linear-gradient(45deg, #a8e6cf, #88d8c0);
        border-radius: 10px;
        font-size: clamp(1em, 3vw, 1.2em);
        color: #2d5a3d;
        font-weight: bold;
      }

      .sentence-area {
        min-height: 80px;
        background: #f0f0f0;
        border: 3px dashed #ccc;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
        justify-content: center;
      }

      .sentence-area.valid {
        border-color: #4ecdc4;
        background: #e8f8f5;
      }

      .word-bank {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
        min-height: 60px;
        padding: 15px;
        background: #fafafa;
        border-radius: 12px;
      }

      .word {
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        color: white;
        padding: 10px 18px;
        border-radius: 25px;
        font-size: clamp(1em, 3vw, 1.2em);
        font-weight: bold;
        cursor: grab;
        transition: all 0.2s;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        user-select: none;
      }

      .word:hover {
        transform: scale(1.05);
      }

      .word.in-sentence {
        background: linear-gradient(45deg, #4ecdc4, #44a08d);
      }

      .word.dragging {
        opacity: 0.5;
        cursor: grabbing;
      }

      .feedback {
        text-align: center;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 15px;
        font-size: clamp(1.1em, 3vw, 1.3em);
        font-weight: bold;
        display: none;
      }

      .feedback.correct {
        background: #a8e6cf;
        color: #2d5a3d;
      }

      .feedback.incorrect {
        background: #ffb3b3;
        color: #8b0000;
      }

      .explanation {
        font-size: clamp(0.9em, 2.5vw, 1em);
        margin-top: 10px;
        font-style: italic;
        font-weight: normal;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      .btn {
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: clamp(0.95em, 3vw, 1.1em);
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .btn:hover { transform: scale(1.05); }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .back-link {
        position: absolute;
        top: 15px;
        left: 15px;
        color: white;
        text-decoration: none;
        font-size: clamp(0.9em, 3vw, 1em);
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 12px;
        border-radius: 20px;
        z-index: 100;
      }

      .back-link:hover { background: rgba(255, 255, 255, 0.3); }

      /* Modal */
      .modal-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-overlay.show { display: flex; }

      .modal {
        background: white;
        border-radius: 20px;
        padding: 30px;
        text-align: center;
        max-width: 380px;
        width: 90%;
        animation: scaleIn 0.3s ease;
        position: relative;
      }

      .modal h2 { font-size: 1.8em; margin-bottom: 10px; color: #333; }
      .modal p { font-size: 1.2em; color: #666; margin: 10px 0; }

      .stars { font-size: 2.5em; margin: 10px 0; }
      .star { color: #ddd; }
      .star.filled { color: #ffd700; }

      .high-score { color: #ff6b6b; font-weight: bold; }

      .modal-btn {
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        margin: 5px;
      }

      .modal-close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 1.5em;
        color: #999;
        cursor: pointer;
      }

      .modal-close:hover { color: #333; }

      .confetti {
        position: fixed;
        width: 10px; height: 10px;
        top: -10px;
        z-index: 1001;
        animation: confettiFall 3s linear forwards;
      }

      @keyframes scaleIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      @keyframes confettiFall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }

      .question-counter {
        text-align: center;
        color: #666;
        font-size: clamp(0.9em, 2.5vw, 1em);
        margin-bottom: 10px;
      }

      @media (max-width: 480px) {
        body { padding: 5px; padding-top: 40px; }
        .header { margin-bottom: 10px; }
        .header h1 { font-size: 1.3em; }
        .stats { font-size: 0.9em; gap: 15px; }
        .game-container { padding: 15px; }
        .word { padding: 8px 14px; font-size: 0.95em; }
        .sentence-area { min-height: 60px; padding: 10px; }
        .back-link { top: 5px; left: 5px; padding: 5px 8px; font-size: 0.75em; }
        .controls { gap: 8px; }
        .btn { padding: 10px 18px; font-size: 0.9em; }
      }
    </style>
  </head>
  <body>
    <a href="../../" class="back-link">‚Üê Back to Games</a>

    <div class="header">
      <h1>üìù Sentence Builder</h1>
      <p>Arrange words to make correct sentences!</p>
    </div>

    <div class="stats">
      <div>Score: <span id="score">0</span></div>
      <div>Best: <span id="best">0</span></div>
    </div>

    <div class="difficulty-selector">
      <button class="diff-btn active" onclick="setDifficulty('easy')">üå± Easy</button>
      <button class="diff-btn" onclick="setDifficulty('medium')">üåø Medium</button>
      <button class="diff-btn" onclick="setDifficulty('hard')">üå≥ Hard</button>
    </div>

    <div class="game-container">
      <div class="question-counter" id="questionCounter">Sentence 1 of 10</div>
      
      <div class="hint-area" id="hint">üí° Hint: What is the cat doing?</div>
      
      <div class="sentence-area" id="sentenceArea">
        <span style="color: #999;">Tap words below to build your sentence</span>
      </div>
      
      <div class="word-bank" id="wordBank"></div>
      
      <div class="feedback" id="feedback"></div>
      
      <div class="controls">
        <button class="btn" onclick="checkSentence()" id="checkBtn">‚úì Check</button>
        <button class="btn" onclick="clearSentence()">‚Ü∫ Clear</button>
        <button class="btn" onclick="getHintHelp()">üí° Hint</button>
        <button class="btn" onclick="nextSentence()" id="nextBtn" disabled>Next ‚Üí</button>
      </div>
    </div>

    <div class="modal-overlay" id="modal" onclick="closeModalOnOverlay(event)">
      <div class="modal">
        <span class="modal-close" onclick="closeModalOnly()">‚úï</span>
        <h2 id="modalTitle">üéâ Great Job!</h2>
        <div class="stars" id="starRating">
          <span class="star">‚òÖ</span>
          <span class="star">‚òÖ</span>
          <span class="star">‚òÖ</span>
        </div>
        <p>You scored <span id="finalScore">0</span> points!</p>
        <p>Sentences correct: <span id="correctCount">0</span>/10</p>
        <p id="highScoreMsg" class="high-score" style="display: none;">üèÜ New High Score!</p>
        <button class="modal-btn" onclick="closeModal()">Play Again</button>
      </div>
    </div>

    <script>
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      let audioCtx = null;

      function initAudio() {
        if (!audioCtx) audioCtx = new AudioContext();
      }

      function playSound(type) {
        initAudio();
        if (type === 'correct') {
          [523, 659, 784].forEach((freq, i) => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime + i * 0.1);
            osc.type = 'sine';
            gain.gain.setValueAtTime(0.12, audioCtx.currentTime + i * 0.1);
            gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + i * 0.1 + 0.2);
            osc.start(audioCtx.currentTime + i * 0.1);
            osc.stop(audioCtx.currentTime + i * 0.1 + 0.2);
          });
        } else if (type === 'wrong') {
          const osc = audioCtx.createOscillator();
          const gain = audioCtx.createGain();
          osc.connect(gain);
          gain.connect(audioCtx.destination);
          osc.frequency.setValueAtTime(200, audioCtx.currentTime);
          osc.type = 'square';
          gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
          gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
          osc.start();
          osc.stop(audioCtx.currentTime + 0.2);
        } else if (type === 'click') {
          const osc = audioCtx.createOscillator();
          const gain = audioCtx.createGain();
          osc.connect(gain);
          gain.connect(audioCtx.destination);
          osc.frequency.setValueAtTime(500, audioCtx.currentTime);
          osc.type = 'sine';
          gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
          gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
          osc.start();
          osc.stop(audioCtx.currentTime + 0.05);
        } else if (type === 'complete') {
          [523, 659, 784, 1047].forEach((freq, i) => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime + i * 0.12);
            osc.type = 'sine';
            gain.gain.setValueAtTime(0.12, audioCtx.currentTime + i * 0.12);
            gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + i * 0.12 + 0.2);
            osc.start(audioCtx.currentTime + i * 0.12);
            osc.stop(audioCtx.currentTime + i * 0.12 + 0.2);
          });
        }
      }

      function createConfetti() {
        const colors = ['#ff6b6b', '#4ecdc4', '#ffd700', '#a8e6cf', '#ff9ff3'];
        for (let i = 0; i < 40; i++) {
          const c = document.createElement('div');
          c.className = 'confetti';
          c.style.left = Math.random() * 100 + 'vw';
          c.style.background = colors[Math.floor(Math.random() * colors.length)];
          c.style.animationDelay = Math.random() * 1.5 + 's';
          document.body.appendChild(c);
          setTimeout(() => c.remove(), 4000);
        }
      }

      let sentenceData = {};
      let difficulty = 'easy';
      let currentSentences = [];
      let currentIndex = 0;
      let score = 0;
      let correctCount = 0;
      let selectedWords = [];
      let hintsUsed = 0;
      let best = parseInt(localStorage.getItem('sentencebuilder_best')) || 0;
      const totalQuestions = 10;

      async function loadSentences() {
        try {
          const response = await fetch('sentences.json');
          sentenceData = await response.json();
        } catch (error) {
          console.error('Error loading sentences:', error);
          // Fallback
          sentenceData = {
            easy: [{ words: ["The", "cat", "is", "sleeping"], hint: "What is the cat doing?", explanation: "Simple sentence" }],
            medium: [{ words: ["The", "happy", "children", "play", "in", "the", "park"], hint: "Where do children play?", explanation: "Longer sentence" }],
            hard: [{ words: ["Although", "it", "was", "raining", "we", "still", "went", "outside"], hint: "What did we do despite rain?", explanation: "Complex sentence" }]
          };
        }
      }

      function setDifficulty(d) {
        difficulty = d;
        document.querySelectorAll('.diff-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        startNewGame();
      }

      function shuffleArray(array) {
        const arr = [...array];
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      }

      function startNewGame() {
        const allSentences = sentenceData[difficulty] || [];
        currentSentences = shuffleArray(allSentences).slice(0, totalQuestions);
        currentIndex = 0;
        score = 0;
        correctCount = 0;
        updateDisplay();
        loadCurrentSentence();
      }

      function loadCurrentSentence() {
        if (currentIndex >= currentSentences.length) {
          endGame();
          return;
        }

        const sentence = currentSentences[currentIndex];
        selectedWords = [];
        hintsUsed = 0;

        document.getElementById('questionCounter').textContent = 
          `Sentence ${currentIndex + 1} of ${currentSentences.length}`;
        document.getElementById('hint').textContent = `üí° Hint: ${sentence.hint}`;
        
        // Shuffle words for word bank
        const shuffledWords = shuffleArray(sentence.words);
        
        const wordBank = document.getElementById('wordBank');
        wordBank.innerHTML = '';
        shuffledWords.forEach((word, index) => {
          const wordEl = document.createElement('span');
          wordEl.className = 'word';
          wordEl.textContent = word;
          wordEl.dataset.word = word;
          wordEl.dataset.originalIndex = sentence.words.indexOf(word);
          wordEl.onclick = () => toggleWord(wordEl);
          wordBank.appendChild(wordEl);
        });

        clearSentence();
        document.getElementById('feedback').style.display = 'none';
        document.getElementById('checkBtn').disabled = false;
        document.getElementById('nextBtn').disabled = true;
      }

      function toggleWord(wordEl) {
        playSound('click');
        const word = wordEl.dataset.word;
        
        if (wordEl.classList.contains('in-sentence')) {
          // Remove from sentence
          wordEl.classList.remove('in-sentence');
          selectedWords = selectedWords.filter(w => w !== word);
        } else {
          // Add to sentence
          wordEl.classList.add('in-sentence');
          selectedWords.push(word);
        }
        
        updateSentenceArea();
      }

      function updateSentenceArea() {
        const sentenceArea = document.getElementById('sentenceArea');
        if (selectedWords.length === 0) {
          sentenceArea.innerHTML = '<span style="color: #999;">Tap words below to build your sentence</span>';
          sentenceArea.classList.remove('valid');
        } else {
          sentenceArea.innerHTML = selectedWords.map(word => 
            `<span class="word in-sentence" onclick="removeWordFromSentence('${word}')">${word}</span>`
          ).join('');
          
          // Check if all words are used
          const sentence = currentSentences[currentIndex];
          if (selectedWords.length === sentence.words.length) {
            sentenceArea.classList.add('valid');
          } else {
            sentenceArea.classList.remove('valid');
          }
        }
      }

      function removeWordFromSentence(word) {
        playSound('click');
        selectedWords = selectedWords.filter(w => w !== word);
        
        // Update word bank
        document.querySelectorAll('#wordBank .word').forEach(el => {
          if (el.dataset.word === word) {
            el.classList.remove('in-sentence');
          }
        });
        
        updateSentenceArea();
      }

      function clearSentence() {
        selectedWords = [];
        document.querySelectorAll('#wordBank .word').forEach(el => {
          el.classList.remove('in-sentence');
        });
        updateSentenceArea();
      }

      function checkSentence() {
        const sentence = currentSentences[currentIndex];
        const correctSentence = sentence.words.join(' ');
        const userSentence = selectedWords.join(' ');
        
        const feedback = document.getElementById('feedback');
        
        if (userSentence === correctSentence) {
          // Correct!
          playSound('correct');
          const points = Math.max(10, 50 - hintsUsed * 10);
          score += points;
          correctCount++;
          
          feedback.innerHTML = `
            <div>üéâ Correct! +${points} points</div>
            <div class="explanation">üìö ${sentence.explanation}</div>
          `;
          feedback.className = 'feedback correct';
          feedback.style.display = 'block';
          
          document.getElementById('checkBtn').disabled = true;
          document.getElementById('nextBtn').disabled = false;
        } else {
          // Incorrect
          playSound('wrong');
          feedback.innerHTML = `
            <div>üòÖ Not quite right. Try again!</div>
            <div class="explanation">The correct order matters for grammar.</div>
          `;
          feedback.className = 'feedback incorrect';
          feedback.style.display = 'block';
          
          setTimeout(() => {
            feedback.style.display = 'none';
          }, 2000);
        }
        
        updateDisplay();
      }

      function getHintHelp() {
        hintsUsed++;
        const sentence = currentSentences[currentIndex];
        
        // Show first word hint
        const firstWord = sentence.words[0];
        const feedback = document.getElementById('feedback');
        feedback.innerHTML = `<div>üí° The sentence starts with: "${firstWord}"</div>`;
        feedback.className = 'feedback correct';
        feedback.style.display = 'block';
        
        setTimeout(() => {
          feedback.style.display = 'none';
        }, 3000);
      }

      function nextSentence() {
        currentIndex++;
        loadCurrentSentence();
      }

      function updateDisplay() {
        document.getElementById('score').textContent = score;
        document.getElementById('best').textContent = best;
      }

      function endGame() {
        const isNewBest = score > best;
        if (isNewBest) {
          best = score;
          localStorage.setItem('sentencebuilder_best', best);
          updateDisplay();
        }

        document.getElementById('finalScore').textContent = score;
        document.getElementById('correctCount').textContent = correctCount;
        document.getElementById('highScoreMsg').style.display = isNewBest ? 'block' : 'none';

        const stars = document.querySelectorAll('#starRating .star');
        const starCount = correctCount >= 9 ? 3 : correctCount >= 6 ? 2 : 1;
        stars.forEach((s, i) => s.classList.toggle('filled', i < starCount));

        document.getElementById('modal').classList.add('show');
        playSound('complete');
        createConfetti();
      }

      function closeModalOnly() {
        document.getElementById('modal').classList.remove('show');
      }

      function closeModalOnOverlay(event) {
        if (event.target === event.currentTarget) {
          closeModalOnly();
        }
      }

      function closeModal() {
        closeModalOnly();
        startNewGame();
      }

      // Initialize
      loadSentences().then(() => {
        updateDisplay();
        startNewGame();
      });
    </script>
  </body>
