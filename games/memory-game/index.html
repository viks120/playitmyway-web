    <script>
      // Sound effects using Web Audio API
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      let audioCtx = null;

      function initAudio() {
        if (!audioCtx) {
          audioCtx = new AudioContext();
        }
      }

      function playSound(type) {
        initAudio();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        switch(type) {
          case 'flip':
            oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialDecayTo && gainNode.gain.exponentialDecayTo(0.01, audioCtx.currentTime + 0.1);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
            break;
          case 'match':
            oscillator.frequency.setValueAtTime(523, audioCtx.currentTime);
            oscillator.frequency.setValueAtTime(659, audioCtx.currentTime + 0.1);
            oscillator.frequency.setValueAtTime(784, audioCtx.currentTime + 0.2);
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.3);
            break;
          case 'noMatch':
            oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
            oscillator.frequency.setValueAtTime(150, audioCtx.currentTime + 0.1);
            oscillator.type = 'square';
            gainNode.gain.setValueAtTime(0.08, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.2);
            break;
          case 'win':
            const notes = [523, 659, 784, 1047];
            notes.forEach((freq, i) => {
              const osc = audioCtx.createOscillator();
              const gain = audioCtx.createGain();
              osc.connect(gain);
              gain.connect(audioCtx.destination);
              osc.frequency.setValueAtTime(freq, audioCtx.currentTime + i * 0.15);
              osc.type = 'sine';
              gain.gain.setValueAtTime(0.15, audioCtx.currentTime + i * 0.15);
              gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + i * 0.15 + 0.3);
              osc.start(audioCtx.currentTime + i * 0.15);
              osc.stop(audioCtx.currentTime + i * 0.15 + 0.3);
            });
            return;
        }
      }

      function createConfetti() {
        const colors = ['#ff6b6b', '#4ecdc4', '#ffd700', '#a8e6cf', '#ff9ff3', '#54a0ff'];
        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 2 + 's';
          confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 5000);
        }
      }

      function getStarRating(moves, difficulty) {
        const thresholds = {
          easy: { three: 4, two: 6 },
          medium: { three: 10, two: 14 },
          hard: { three: 20, two: 28 }
        };
        const t = thresholds[difficulty];
        if (moves <= t.three) return 3;
        if (moves <= t.two) return 2;
        return 1;
      }

      function displayStars(count) {
        const stars = document.querySelectorAll('#starRating .star');
        stars.forEach((star, i) => {
          star.classList.toggle('filled', i < count);
        });
      }

      function getHighScore(difficulty) {
        const key = `memory_highscore_${difficulty}`;
        return parseInt(localStorage.getItem(key)) || Infinity;
      }

      function setHighScore(difficulty, moves) {
        const key = `memory_highscore_${difficulty}`;
        localStorage.setItem(key, moves);
      }

      function showWinModal(moves, timeElapsed, difficulty) {
        const modal = document.getElementById('winModal');
        document.getElementById('finalMoves').textContent = moves;
        const minutes = Math.floor(timeElapsed / 60);
        const seconds = timeElapsed % 60;
        document.getElementById('finalTime').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById('finalDifficulty').textContent = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);

        const stars = getStarRating(moves, difficulty);
        displayStars(stars);

        const highScore = getHighScore(difficulty);
        const highScoreMsg = document.getElementById('highScoreMsg');
        if (moves < highScore) {
          setHighScore(difficulty, moves);
          highScoreMsg.style.display = 'block';
        } else {
          highScoreMsg.style.display = 'none';
        }

        modal.classList.add('show');
        playSound('win');
        createConfetti();
      }

      function closeModal() {
        document.getElementById('winModal').classList.remove('show');
      }

      function closeModalOnOverlay(event) {
        if (event.target === event.currentTarget) {
          closeModal();
        }
      }

      function closeModalAndRestart() {
        closeModal();
        resetGame();
      }
      const emojis = [
        "üê∂",
        "üê±",
        "üê≠",
        "üêπ",
        "üê∞",
        "ü¶ä",
        "üêª",
        "üêº",
        "üê®",
        "üêØ",
        "ü¶Å",
        "üêÆ",
        "üê∑",
        "üê∏",
        "üêµ",
        "üêî",
      ];
      let cards = [];
      let flippedCards = [];
      let matchedPairs = 0;
      let moves = 0;
      let gameStarted = false;
      let startTime = Date.now();
      let timerInterval;
      let currentDifficulty = "easy";

      const difficultyConfig = {
        easy: { rows: 2, cols: 2, pairs: 2 },
        medium: { rows: 2, cols: 4, pairs: 4 },
        hard: { rows: 4, cols: 4, pairs: 8 },
      };

      function setDifficulty(difficulty) {
        currentDifficulty = difficulty;

        // Update active button
        document.querySelectorAll(".difficulty-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        event.target.classList.add("active");

        // Update game board class
        const gameBoard = document.getElementById("gameBoard");
        gameBoard.className = `game-board ${difficulty}`;

        // Update total pairs display
        const config = difficultyConfig[difficulty];
        document.getElementById("totalPairs").textContent = config.pairs;

        // Reset and start new game
        resetGame();
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function createCard(emoji, index) {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.index = index;
        card.dataset.emoji = emoji;

        card.innerHTML = `
                <div class="card-front">‚ùì</div>
                <div class="card-back">${emoji}</div>
            `;

        card.addEventListener("click", () => flipCard(card));
        return card;
      }

      function flipCard(card) {
        if (
          card.classList.contains("flipped") ||
          card.classList.contains("matched") ||
          flippedCards.length >= 2
        ) {
          return;
        }

        if (!gameStarted) {
          gameStarted = true;
          startTime = Date.now();
          timerInterval = setInterval(updateTimer, 1000);
        }

        playSound('flip');
        card.classList.add("flipped");
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          moves++;
          document.getElementById("moves").textContent = moves;

          const [card1, card2] = flippedCards;
          if (card1.dataset.emoji === card2.dataset.emoji) {
            // Match found
            playSound('match');
            setTimeout(() => {
              card1.classList.add("matched");
              card2.classList.add("matched");
              matchedPairs++;
              document.getElementById("pairs").textContent = matchedPairs;
              flippedCards = [];

              const config = difficultyConfig[currentDifficulty];
              if (matchedPairs === config.pairs) {
                setTimeout(() => {
                  clearInterval(timerInterval);
                  const timeElapsed = Math.floor(
                    (Date.now() - startTime) / 1000
                  );
                  showWinModal(moves, timeElapsed, currentDifficulty);
                }, 500);
              }
            }, 500);
          } else {
            // No match
            playSound('noMatch');
            setTimeout(() => {
              card1.classList.remove("flipped");
              card2.classList.remove("flipped");
              flippedCards = [];
            }, 1000);
          }
        }
      }

      function updateTimer() {
        const timeElapsed = Math.floor((Date.now() - startTime) / 1000);
        const minutes = Math.floor(timeElapsed / 60);
        const seconds = timeElapsed % 60;
        document.getElementById("time").textContent = `${minutes}:${seconds
          .toString()
          .padStart(2, "0")}`;
      }

      function resetGame() {
        clearInterval(timerInterval);
        flippedCards = [];
        matchedPairs = 0;
        moves = 0;
        gameStarted = false;
        startTime = Date.now();

        document.getElementById("moves").textContent = "0";
        document.getElementById("time").textContent = "0:00";
        document.getElementById("pairs").textContent = "0";

        initializeGame();
      }

      function initializeGame() {
        const gameBoard = document.getElementById("gameBoard");
        gameBoard.innerHTML = "";

        const config = difficultyConfig[currentDifficulty];
        const selectedEmojis = emojis.slice(0, config.pairs);
        cards = [...selectedEmojis, ...selectedEmojis]; // Duplicate for pairs

        const shuffledCards = shuffleArray([...cards]);
        shuffledCards.forEach((emoji, index) => {
          const card = createCard(emoji, index);
          gameBoard.appendChild(card);
        });
      }

      // Initialize the game when page loads
      initializeGame();
    </script>
  </body>
</html>
