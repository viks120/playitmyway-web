      .difficulty-btn {
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);

        border-radius: 25px;

        font-weight: bold;
        cursor: pointer;

      .difficulty-btn.active {

      }

      .difficulty-btn:hover {

      .game-container {
        background: rgba(255, 255, 255, 0.9);

      .game-board {
        display: grid;

      .game-board.easy {
        grid-template-columns: repeat(2, 1fr);
        max-width: 200px;
      }

      .game-board.medium {
        grid-template-columns: repeat(4, 1fr);
        max-width: 400px;
      }

      .game-board.hard {
        grid-template-columns: repeat(4, 1fr);

      .card {
        width: 80px;
        height: 80px;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em;

        transition: all 0.3s ease;
        transform-style: preserve-3d;
        position: relative;
      }

      .card.flipped {
        transform: rotateY(180deg);
        background: white;
        border: 2px solid #ddd;
      }

      .card.matched {
        background: linear-gradient(45deg, #a8e6cf, #88d8c0);
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
      }

      .card-front {
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      }

        background: white;
        transform: rotateY(180deg);

      .controls {

      }

      .btn {

  <body>
    <a href="../../" class="back-link">‚Üê Back to Games</a>

    <div class="header">
      <h1>üß† Memory Match</h1>
      <p>Find matching pairs of cards!</p>
    </div>

    <div class="difficulty-selector">
      <h3>Choose Difficulty:</h3>
      <button class="difficulty-btn active" onclick="setDifficulty('easy')">
        Easy (2√ó2)
      </button>
      <button class="difficulty-btn" onclick="setDifficulty('medium')">
        Medium (2√ó4)
      </button>
      <button class="difficulty-btn" onclick="setDifficulty('hard')">
        Hard (4√ó4)
      </button>
    </div>

    <div class="stats">
      <div>Moves: <span id="moves">0</span></div>
      <div>Time: <span id="time">0:00</span></div>
      <div>
        Pairs Found: <span id="pairs">0</span>/<span id="totalPairs">2</span>
      </div>
    </div>

    <div class="game-container">
      <div class="game-board easy" id="gameBoard"></div>
      <div class="controls">
        <button class="btn" onclick="resetGame()">New Game</button>
      </div>
    </div>

    <script>
      const emojis = [
        "üê∂",
        "üê±",
        "üê≠",
        "üêπ",
        "üê∞",
        "ü¶ä",
        "üêª",
        "üêº",
        "üê®",
        "üêØ",
        "ü¶Å",
        "üêÆ",
        "üê∑",
        "üê∏",
        "üêµ",
        "üêî",
      ];
      let cards = [];
      let flippedCards = [];
      let matchedPairs = 0;
      let moves = 0;
      let gameStarted = false;
      let startTime = Date.now();
      let timerInterval;
      let currentDifficulty = "easy";

      const difficultyConfig = {
        easy: { rows: 2, cols: 2, pairs: 2 },
        medium: { rows: 2, cols: 4, pairs: 4 },
        hard: { rows: 4, cols: 4, pairs: 8 },
      };

      function setDifficulty(difficulty) {
        currentDifficulty = difficulty;

        // Update active button
        document.querySelectorAll(".difficulty-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        event.target.classList.add("active");

        // Update game board class
        const gameBoard = document.getElementById("gameBoard");
        gameBoard.className = `game-board ${difficulty}`;

        // Update total pairs display
        const config = difficultyConfig[difficulty];
        document.getElementById("totalPairs").textContent = config.pairs;

        // Reset and start new game
        resetGame();
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function createCard(emoji, index) {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.index = index;
        card.dataset.emoji = emoji;

        card.innerHTML = `
                <div class="card-front">‚ùì</div>
                <div class="card-back">${emoji}</div>
            `;

        card.addEventListener("click", () => flipCard(card));
        return card;
      }

      function flipCard(card) {
        if (
          card.classList.contains("flipped") ||
          card.classList.contains("matched") ||
          flippedCards.length >= 2
        ) {
          return;
        }

        if (!gameStarted) {
          gameStarted = true;
          startTime = Date.now();
          timerInterval = setInterval(updateTimer, 1000);
        }

        card.classList.add("flipped");
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          moves++;
          document.getElementById("moves").textContent = moves;

          const [card1, card2] = flippedCards;
          if (card1.dataset.emoji === card2.dataset.emoji) {
            // Match found
            setTimeout(() => {
              card1.classList.add("matched");
              card2.classList.add("matched");
              matchedPairs++;
              document.getElementById("pairs").textContent = matchedPairs;
              flippedCards = [];

              const config = difficultyConfig[currentDifficulty];
              if (matchedPairs === config.pairs) {
                setTimeout(() => {
                  clearInterval(timerInterval);
                  const timeElapsed = Math.floor(
                    (Date.now() - startTime) / 1000
                  );
                  const difficultyText =
                    currentDifficulty.charAt(0).toUpperCase() +
                    currentDifficulty.slice(1);
                  alert(
                    `üéâ Congratulations! You completed ${difficultyText} level in ${moves} moves and ${Math.floor(
                      timeElapsed / 60
                    )}:${(timeElapsed % 60).toString().padStart(2, "0")}!`
                  );
                }, 500);
              }
            }, 500);
          } else {
            // No match
            setTimeout(() => {
              card1.classList.remove("flipped");
              card2.classList.remove("flipped");
              flippedCards = [];
            }, 1000);
          }
        }
      }

      function updateTimer() {
        const timeElapsed = Math.floor((Date.now() - startTime) / 1000);
        const minutes = Math.floor(timeElapsed / 60);
        const seconds = timeElapsed % 60;
        document.getElementById("time").textContent = `${minutes}:${seconds
          .toString()
          .padStart(2, "0")}`;
      }

      function resetGame() {
        clearInterval(timerInterval);
        flippedCards = [];
        matchedPairs = 0;
        moves = 0;
        gameStarted = false;
        startTime = Date.now();

        document.getElementById("moves").textContent = "0";
        document.getElementById("time").textContent = "0:00";
        document.getElementById("pairs").textContent = "0";

        initializeGame();
      }

      function initializeGame() {
        const gameBoard = document.getElementById("gameBoard");
        gameBoard.innerHTML = "";

        const config = difficultyConfig[currentDifficulty];
        const selectedEmojis = emojis.slice(0, config.pairs);
        cards = [...selectedEmojis, ...selectedEmojis]; // Duplicate for pairs

        const shuffledCards = shuffleArray([...cards]);
        shuffledCards.forEach((emoji, index) => {
          const card = createCard(emoji, index);
          gameBoard.appendChild(card);
        });
      }

      // Initialize the game when page loads
      initializeGame();
    </script>
  </body>
