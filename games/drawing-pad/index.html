    <script>
      const canvas = document.getElementById("drawingCanvas");
      const ctx = canvas.getContext("2d");

      let isDrawing = false;
      let currentColor = "#000000";
      let currentBrushSize = 5;
      let currentStamp = null;
      let isEraser = false;

      // Responsive canvas setup
      function resizeCanvas() {
        const container = canvas.parentElement;
        const containerWidth = container.clientWidth - 40; // Account for padding
        const containerHeight = Math.min(
          containerWidth * 0.7,
          window.innerHeight * 0.5
        );

        canvas.width = containerWidth;
        canvas.height = containerHeight;

        // Set canvas display size
        canvas.style.width = containerWidth + "px";
        canvas.style.height = containerHeight + "px";

        // Reinitialize canvas with white background
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      // Initialize canvas
      resizeCanvas();

      // Resize canvas on window resize
      window.addEventListener("resize", resizeCanvas);

      // Color selection
      document.querySelectorAll(".color-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          document
            .querySelectorAll(".color-btn")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          currentColor = btn.dataset.color;
          isEraser = false;
          document.getElementById("eraserBtn").classList.remove("active");
          document
            .querySelectorAll(".stamp-btn")
            .forEach((s) => s.classList.remove("active"));
          currentStamp = null;
          updateBrushPreview();
        });
      });

      // Brush size
      document.getElementById("brushSize").addEventListener("input", (e) => {
        currentBrushSize = parseInt(e.target.value);
        updateBrushPreview();
      });

      // Stamp selection
      document.querySelectorAll(".stamp-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          document
            .querySelectorAll(".stamp-btn")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          currentStamp = btn.dataset.stamp;
          isEraser = false;
          document.getElementById("eraserBtn").classList.remove("active");
          document
            .querySelectorAll(".color-btn")
            .forEach((c) => c.classList.remove("active"));
        });
      });

      // Eraser
      document.getElementById("eraserBtn").addEventListener("click", () => {
        document.getElementById("eraserBtn").classList.toggle("active");
        isEraser = document
          .getElementById("eraserBtn")
          .classList.contains("active");
        if (isEraser) {
          document
            .querySelectorAll(".stamp-btn")
            .forEach((s) => s.classList.remove("active"));
          document
            .querySelectorAll(".color-btn")
            .forEach((c) => c.classList.remove("active"));
          currentStamp = null;
        }
      });

      function updateBrushPreview() {
        const preview = document.getElementById("brushPreview");
        preview.style.width = currentBrushSize + "px";
        preview.style.height = currentBrushSize + "px";
        preview.style.background = isEraser ? "#ff6b6b" : currentColor;
      }

      // Drawing functions
      function startDrawing(e) {
        isDrawing = true;
        draw(e);
      }

      function stopDrawing() {
        isDrawing = false;
        ctx.beginPath();
      }

      function draw(e) {
        if (!isDrawing) return;

        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        if (currentStamp) {
          // Draw stamp
          ctx.font = currentBrushSize * 2 + "px Arial";
          ctx.fillStyle = currentColor;
          ctx.fillText(
            currentStamp,
            x - currentBrushSize,
            y + currentBrushSize
          );
        } else if (isEraser) {
          // Eraser mode
          ctx.globalCompositeOperation = "destination-out";
          ctx.lineWidth = currentBrushSize;
          ctx.lineCap = "round";
          ctx.lineTo(x, y);
          ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.globalCompositeOperation = "source-over";
        } else {
          // Normal drawing
          ctx.lineWidth = currentBrushSize;
          ctx.lineCap = "round";
          ctx.strokeStyle = currentColor;
          ctx.lineTo(x, y);
          ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(x, y);
        }
      }

      // Touch support for mobile
      function handleTouch(e) {
        e.preventDefault();
        const touch = e.touches[0];
        const mouseEvent = new MouseEvent("mousemove", {
          clientX: touch.clientX,
          clientY: touch.clientY,
        });
        draw(mouseEvent);
      }

      // Event listeners
      canvas.addEventListener("mousedown", startDrawing);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", stopDrawing);
      canvas.addEventListener("mouseout", stopDrawing);

      // Enhanced touch and mouse drawing
      function getPointerPosition(e) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;

        let clientX, clientY;

        if (e.touches && e.touches[0]) {
          // Touch event
          clientX = e.touches[0].clientX;
          clientY = e.touches[0].clientY;
        } else {
          // Mouse event
          clientX = e.clientX;
          clientY = e.clientY;
        }

        return {
          x: (clientX - rect.left) * scaleX,
          y: (clientY - rect.top) * scaleY,
        };
      }

      function startDrawing(e) {
        e.preventDefault();
        isDrawing = true;
        const pos = getPointerPosition(e);
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);

        if (currentStamp) {
          drawStamp(pos.x, pos.y);
        }
      }

      function draw(e) {
        if (!isDrawing) return;
        e.preventDefault();

        const pos = getPointerPosition(e);

        if (currentStamp) {
          drawStamp(pos.x, pos.y);
        } else if (isEraser) {
          drawEraser(pos.x, pos.y);
        } else {
          drawLine(pos.x, pos.y);
        }
      }

      function stopDrawing(e) {
        e.preventDefault();
        isDrawing = false;
        ctx.beginPath();
      }

      function drawStamp(x, y) {
        ctx.font = currentBrushSize * 2 + "px Arial";
        ctx.fillStyle = currentColor;
        ctx.fillText(currentStamp, x - currentBrushSize, y + currentBrushSize);
      }

      function drawEraser(x, y) {
        ctx.globalCompositeOperation = "destination-out";
        ctx.lineWidth = currentBrushSize;
        ctx.lineCap = "round";
        ctx.strokeStyle = "rgba(0,0,0,1)";
        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.globalCompositeOperation = "source-over";
      }

      function drawLine(x, y) {
        ctx.lineWidth = currentBrushSize;
        ctx.lineCap = "round";
        ctx.strokeStyle = currentColor;
        ctx.lineTo(x, y);
        ctx.stroke();
      }

      // Mouse events
      canvas.addEventListener("mousedown", startDrawing);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", stopDrawing);
      canvas.addEventListener("mouseout", stopDrawing);

      // Touch events
      canvas.addEventListener("touchstart", startDrawing, { passive: false });
      canvas.addEventListener("touchmove", draw, { passive: false });
      canvas.addEventListener("touchend", stopDrawing, { passive: false });
      canvas.addEventListener("touchcancel", stopDrawing, { passive: false });

      function clearCanvas() {
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      function saveDrawing() {
        const dataURL = canvas.toDataURL("image/png");
        localStorage.setItem("savedDrawing", dataURL);
        alert("Drawing saved! You can load it later.");
      }

      function loadDrawing() {
        const savedDrawing = localStorage.getItem("savedDrawing");
        if (savedDrawing) {
          const img = new Image();
          img.onload = () => {
            ctx.drawImage(img, 0, 0);
          };
          img.src = savedDrawing;
        }
      }

      function downloadDrawing() {
        try {
          // Create canvas data URL
          const dataURL = canvas.toDataURL("image/png");

          // For mobile browsers, we need a different approach
          if (
            /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
              navigator.userAgent
            )
          ) {
            // Mobile approach - open in new tab and let user save manually
            const newWindow = window.open();
            newWindow.document.write(`
              <html>
                <head>
                  <title>Download Drawing</title>
                  <style>
                    body { 
                      font-family: Arial, sans-serif; 
                      text-align: center; 
                      padding: 20px; 
                      background: #f0f0f0; 
                    }
                    .download-container {
                      background: white;
                      padding: 30px;
                      border-radius: 10px;
                      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                      max-width: 400px;
                      margin: 50px auto;
                    }
                    .download-btn {
                      background: #4ecdc4;
                      color: white;
                      padding: 15px 30px;
                      border: none;
                      border-radius: 25px;
                      font-size: 18px;
                      cursor: pointer;
                      margin: 10px;
                      text-decoration: none;
                      display: inline-block;
                    }
                    .download-btn:hover {
                      background: #44a08d;
                    }
                    img {
                      max-width: 100%;
                      border: 2px solid #ddd;
                      border-radius: 8px;
                      margin: 20px 0;
                    }
                    .instructions {
                      color: #666;
                      font-size: 14px;
                      margin-top: 20px;
                    }
                  </style>
                </head>
                <body>
                  <div class="download-container">
                    <h2>üé® Your Drawing</h2>
                    <img src="${dataURL}" alt="Your drawing" />
                    <br>
                    <a href="${dataURL}" download="my-drawing.png" class="download-btn">
                      üíæ Download Drawing
                    </a>
                    <br>
                    <a href="${dataURL}" target="_blank" class="download-btn">
                      üëÅÔ∏è View Full Size
                    </a>
                    <div class="instructions">
                      <p><strong>On mobile:</strong> Long press the image and select "Save Image"</p>
                      <p><strong>On desktop:</strong> Right-click the image and select "Save Image As"</p>
                    </div>
                  </div>
                </body>
              </html>
            `);
            newWindow.document.close();
          } else {
            // Desktop approach - direct download
            const link = document.createElement("a");
            link.download = "my-drawing.png";
            link.href = dataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          }
        } catch (error) {
          console.error("Download failed:", error);
          alert(
            "Download failed. Please try again or take a screenshot of your drawing."
          );
        }
      }

      // Initialize
      updateBrushPreview();

      // Load saved drawing if exists
      if (localStorage.getItem("savedDrawing")) {
        if (confirm("Load your previous drawing?")) {
          loadDrawing();
        }
      }
    </script>
