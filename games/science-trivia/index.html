    <style>
      * {
        box-sizing: border-box;

      body {
        font-family: "Comic Sans MS", "Arial Rounded MT Bold", "Arial",

        flex-direction: column;

      }

      .header {
        text-align: center;

        margin-bottom: 25px;
      }

      .header h1 {
        font-size: clamp(2em, 7vw, 2.5em);

        margin-bottom: 10px;

      .header p {

        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .stats {
        display: flex;
        gap: 25px;

        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .category-selector {
        margin-bottom: 25px;
        text-align: center;
      }

      .category-selector h3 {
        font-size: clamp(1.3em, 5vw, 1.6em);
        color: white;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        margin-bottom: 15px;
      }

      .category-btn {
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: clamp(1em, 4vw, 1.2em);
        font-weight: bold;
        cursor: pointer;
        margin: 0 12px;
        transition: transform 0.2s;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      }

      .category-btn.active {
        background: linear-gradient(45deg, #4ecdc4, #44a08d);
        transform: scale(1.05);
      }

      .category-btn:hover {
        transform: scale(1.05);
      }

      .game-container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        max-width: 800px;
        width: 100%;
      }

      .question-area {
        text-align: center;
        margin-bottom: 30px;
      }

      .question-number {
        font-size: clamp(1em, 3vw, 1.2em);
        color: #666;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .question {
        font-size: clamp(1.4em, 5vw, 1.8em);
        color: #333;
        font-weight: bold;
        margin-bottom: 25px;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        line-height: 1.4;
      }

      .answer-options {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin: 20px 0;
      }

      .answer-btn {
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        color: white;
        border: none;
        padding: 20px;
        border-radius: 15px;
        font-size: clamp(1em, 3vw, 1.2em);
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        line-height: 1.3;
        min-height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .answer-btn:hover {
        transform: scale(1.02);
      }

      .answer-btn.correct {
        background: linear-gradient(45deg, #4ecdc4, #44a08d);
        animation: correctPulse 0.5s ease;
      }

      .answer-btn.incorrect {
        background: linear-gradient(45deg, #ff6b6b, #8b0000);
        animation: incorrectShake 0.5s ease;
      }

      @keyframes correctPulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes incorrectShake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .btn {
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: clamp(1em, 4vw, 1.2em);
        font-weight: bold;
        cursor: pointer;
        margin: 0 12px;
        transition: transform 0.2s;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      }

      .btn:hover {
        transform: scale(1.05);
      }

      .feedback {
        text-align: center;
        font-size: clamp(1.2em, 5vw, 1.5em);
        font-weight: bold;
        margin: 20px 0;
        padding: 15px;
        border-radius: 12px;
        display: none;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }

      .feedback.correct {
        background: #a8e6cf;
        color: #2d5a3d;
      }

      .feedback.incorrect {
        background: #ff6b6b;
        color: white;
      }

      .explanation {
        font-size: clamp(1em, 3vw, 1.2em);
        color: #666;
        margin-top: 15px;
        font-style: italic;
        line-height: 1.4;
      }

      .back-link {
        position: absolute;
        top: 20px;
        left: 20px;

  <body>
    <a href="../../" class="back-link">‚Üê Back to Games</a>

    <div class="header">
      <h1>üî¨ Science Trivia</h1>
      <p>Test your knowledge in Chemistry, Physics, and General Science!</p>
    </div>

    <div class="stats">
      <div>Score: <span id="score">0</span></div>
      <div>Level: <span id="level">1</span></div>
      <div>Questions: <span id="questions">0</span></div>
    </div>

    <div class="category-selector">
      <h3>Choose Category:</h3>
      <button class="category-btn active" onclick="setCategory('chemistry')">
        üß™ Chemistry
      </button>
      <button class="category-btn" onclick="setCategory('physics')">
        ‚ö° Physics
      </button>
      <button class="category-btn" onclick="setCategory('general')">
        üåç General Science
      </button>
    </div>

    <div class="game-container">
      <div class="feedback" id="feedback"></div>

      <div class="question-area">
        <div class="question-number" id="questionNumber">Question 1 of 10</div>
        <div class="question" id="question">
          What is the chemical symbol for gold?
        </div>
      </div>

      <div class="answer-options" id="answerOptions">
        <!-- Answer options will be generated here -->
      </div>

      <div class="controls">
        <button class="btn" onclick="getHint()">Get Hint</button>
        <button class="btn" onclick="nextQuestion()">Next Question</button>
        <button class="btn" onclick="newQuiz()">New Quiz</button>
      </div>
    </div>

    <script>
      let currentCategory = "chemistry";
      let score = 0;
      let level = 1;
      let questionsAnswered = 0;
      let currentQuestionIndex = 0;
      let currentQuestions = [];
      let hintsUsed = 0;
      let triviaDatabase = {};
      let usedQuestions = new Set(); // Track used questions to prevent repetition

      // Load questions from JSON file
      async function loadQuestions() {
        try {
          const response = await fetch("questions.json");
          triviaDatabase = await response.json();
          console.log("Questions loaded successfully");
        } catch (error) {
          console.error("Error loading questions:", error);
          // Fallback to a few basic questions if JSON fails to load
          triviaDatabase = {
            chemistry: [
              {
                question: "What is the chemical symbol for gold?",
                options: ["Au", "Ag", "Fe", "Cu"],
                correct: 0,
                explanation:
                  "Au comes from the Latin word 'aurum' which means gold.",
                hint: "Think of the Latin word for gold",
              },
            ],
            physics: [
              {
                question: "What is the SI unit of force?",
                options: ["Joule", "Watt", "Newton", "Pascal"],
                correct: 2,
                explanation: "The newton (N) is the SI unit of force.",
                hint: "Named after a famous scientist",
              },
            ],
            general: [
              {
                question: "What is the largest organ in the human body?",
                options: ["Heart", "Brain", "Liver", "Skin"],
                correct: 3,
                explanation:
                  "The skin is the largest organ, covering the entire body.",
                hint: "It covers your entire body",
              },
            ],
          };
        }
      }

      function setCategory(category) {
        currentCategory = category;

        // Update active button
        document.querySelectorAll(".category-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        event.target.classList.add("active");

        // Generate new quiz
        newQuiz();
      }

      function generateQuiz() {
        const allQuestions = triviaDatabase[currentCategory];
        if (!allQuestions || allQuestions.length === 0) {
          console.error(
            "No questions available for category:",
            currentCategory
          );
          return;
        }

        // Filter out questions that have already been used in this session
        const availableQuestions = allQuestions.filter(
          (q) => !usedQuestions.has(q.question)
        );

        // If we've used most questions, reset the used questions set
        if (availableQuestions.length < 5) {
          usedQuestions.clear();
          console.log(
            "Resetting used questions - all questions available again"
          );
        }

        // Shuffle and select questions
        const shuffledQuestions = availableQuestions
          .sort(() => Math.random() - 0.5)
          .slice(0, Math.min(10, availableQuestions.length));

        currentQuestions = shuffledQuestions;
        currentQuestionIndex = 0;
        questionsAnswered = 0;
        score = 0;
        hintsUsed = 0;

        // Mark selected questions as used
        shuffledQuestions.forEach((q) => usedQuestions.add(q.question));

        displayQuestion();
        console.log(
          `Generated quiz with ${currentQuestions.length} questions. Available: ${availableQuestions.length}`
        );
      }

      function displayQuestion() {
        if (currentQuestionIndex >= currentQuestions.length) {
          endQuiz();
          return;
        }

        const question = currentQuestions[currentQuestionIndex];
        document.getElementById("questionNumber").textContent = `Question ${
          currentQuestionIndex + 1
        } of ${currentQuestions.length}`;
        document.getElementById("question").textContent = question.question;

        // Create answer options
        const answerOptions = document.getElementById("answerOptions");
        answerOptions.innerHTML = "";

        question.options.forEach((option, index) => {
          const btn = document.createElement("button");
          btn.className = "answer-btn";
          btn.textContent = option;
          btn.onclick = () => checkAnswer(index);
          answerOptions.appendChild(btn);
        });

        // Clear feedback
        document.getElementById("feedback").style.display = "none";
      }

      function checkAnswer(selectedIndex) {
        const question = currentQuestions[currentQuestionIndex];
        const isCorrect = selectedIndex === question.correct;

        // Disable all buttons
        document.querySelectorAll(".answer-btn").forEach((btn) => {
          btn.style.pointerEvents = "none";
        });

        // Highlight correct and incorrect answers
        document.querySelectorAll(".answer-btn").forEach((btn, index) => {
          if (index === question.correct) {
            btn.classList.add("correct");
          } else if (index === selectedIndex && !isCorrect) {
            btn.classList.add("incorrect");
          }
        });

        if (isCorrect) {
          // Correct answer
          const points = 50 - hintsUsed * 10;
          score += points;
          questionsAnswered++;

          if (questionsAnswered >= level * 5) {
            level++;
          }

          updateStats();

          document.getElementById("feedback").innerHTML = `
                    <div>üéâ Correct! +${points} points</div>
                    <div class="explanation">${question.explanation}</div>
                `;
          document.getElementById("feedback").className = "feedback correct";
          document.getElementById("feedback").style.display = "block";
        } else {
          // Incorrect answer
          document.getElementById("feedback").innerHTML = `
                    <div>üòÖ Incorrect! The correct answer was: ${
                      question.options[question.correct]
                    }</div>
                    <div class="explanation">${question.explanation}</div>
                `;
          document.getElementById("feedback").className = "feedback incorrect";
          document.getElementById("feedback").style.display = "block";
        }

        // Auto-advance after 3 seconds
        setTimeout(() => {
          nextQuestion();
        }, 3000);
      }

      function nextQuestion() {
        currentQuestionIndex++;
        hintsUsed = 0;
        displayQuestion();
      }

      function getHint() {
        if (currentQuestionIndex >= currentQuestions.length) return;

        hintsUsed++;
        const question = currentQuestions[currentQuestionIndex];
        const feedback = document.getElementById("feedback");
        feedback.textContent = `üí° Hint: ${question.hint}`;
        feedback.className = "feedback";
        feedback.style.display = "block";

        setTimeout(() => {
          feedback.style.display = "none";
        }, 3000);
      }

      function newQuiz() {
        // Clear used questions when starting a completely new quiz
        usedQuestions.clear();
        generateQuiz();
      }

      function endQuiz() {
        const feedback = document.getElementById("feedback");
        feedback.innerHTML = `
                <div>üéâ Quiz Complete!</div>
                <div>Final Score: ${score} points</div>
                <div>Questions Answered: ${questionsAnswered}</div>
                <div>Level: ${level}</div>
            `;
        feedback.className = "feedback correct";
        feedback.style.display = "block";

        // Hide question area
        document.getElementById("questionNumber").style.display = "none";
        document.getElementById("question").style.display = "none";
        document.getElementById("answerOptions").style.display = "none";
      }

      function updateStats() {
        document.getElementById("score").textContent = score;
        document.getElementById("level").textContent = level;
        document.getElementById("questions").textContent = questionsAnswered;
      }

      // Initialize game
      loadQuestions().then(() => {
        generateQuiz();
      });
    </script>
