        50% {

        100% {

      }

        0%,
        100% {

        25% {

        75% {
          transform: translateX(5px);

  <body>

    <div class="stats">

      <div>Level: <span id="level">1</span></div>
      <div>Questions: <span id="questions">0</span></div>
    </div>

    <div class="category-selector">
      <h3>Choose Category:</h3>
      <button class="category-btn active" onclick="setCategory('chemistry')">

      </button>

    <div class="game-container">
      <div class="question-area">

      <div class="controls">

        <button class="btn" onclick="nextQuestion()">Next Question</button>
        <button class="btn" onclick="newQuiz()">New Quiz</button>

    </div>

    <script>
      let currentCategory = "chemistry";
      let score = 0;
      let level = 1;
      let questionsAnswered = 0;
      let currentQuestionIndex = 0;
      let currentQuestions = [];
      let hintsUsed = 0;

      const triviaDatabase = {

          },
          {

            correct: 1,

              "A pH of 7 is neutral, below 7 is acidic, above 7 is basic.",
            hint: "It's in the middle of the pH scale",
          },
          {
            question:
              "Which gas do plants absorb from the air during photosynthesis?",
            options: ["Oxygen", "Nitrogen", "Carbon dioxide", "Hydrogen"],
            correct: 2,
            explanation: "Plants use carbon dioxide and sunlight to make food.",
            hint: "It's the gas we exhale",
          },
          {
            question: "What is the chemical symbol for iron?",
            options: ["Ir", "Fe", "In", "Fr"],
            correct: 1,

            hint: "Think of the Latin word for iron",
          },
          {
            question: "What type of reaction produces heat?",
            options: ["Endothermic", "Exothermic", "Neutral", "Catalytic"],
            correct: 1,
            explanation:
              "Exothermic reactions release heat to the surroundings.",
            hint: "The prefix 'exo-' means 'out'",
          },
          {
            question: "What is the main component of natural gas?",
            options: ["Ethane", "Propane", "Methane", "Butane"],
            correct: 2,
            explanation:
              "Methane (CH4) is the primary component of natural gas.",
            hint: "It's the simplest hydrocarbon",
          },
        ],
        physics: [
          {
            question: "What is the SI unit of force?",
            options: ["Joule", "Watt", "Newton", "Pascal"],
            correct: 2,
            explanation: "The newton (N) is the SI unit of force.",
            hint: "Named after a famous scientist",
          },
          {
            question: "What is the speed of light in a vacuum?",
            options: [
              "300,000 km/s",
              "200,000 km/s",
              "400,000 km/s",
              "500,000 km/s",
            ],
            correct: 0,

              "Light travels at approximately 300,000 kilometers per second in a vacuum.",
            hint: "It's a very fast speed - 300 thousand",
          },
          {
            question: "What type of energy does a moving object have?",

              "Potential energy",

            ],
            correct: 1,

            hint: "Think of the word 'kinetic' - it means movement",

          {

              "What is the law that states 'for every action there is an equal and opposite reaction'?",

          },
          {

            correct: 2,
            explanation: "The ohm (Œ©) is the unit of electrical resistance.",
            hint: "Named after a German physicist",
          },
          {
            question:

              "It decreases",

              "It becomes zero",

            correct: 1,
            explanation: "Gases expand when heated (Charles's Law).",
            hint: "Think about what happens when you heat air",
          },
          {
            question: "What type of wave is sound?",
            options: [
              "Transverse wave",
              "Longitudinal wave",
              "Electromagnetic wave",
              "Surface wave",
            ],
            correct: 1,
            explanation:

            hint: "Sound waves compress and expand the medium",

          {

              "Archimedes' Principle states that buoyant force equals weight of displaced fluid.",

          },
        ],
        general: [
          {
            question: "What is the largest organ in the human body?",
            options: ["Heart", "Brain", "Liver", "Skin"],
            correct: 3,
            explanation:
              "The skin is the largest organ, covering the entire body.",
            hint: "It covers your entire body",
          },
          {
            question: "What is the closest planet to the Sun?",
            options: ["Venus", "Mercury", "Earth", "Mars"],
            correct: 1,
            explanation:
              "Mercury is the closest planet to the Sun in our solar system.",
            hint: "It's the smallest planet",
          },
          {
            question:
              "What is the process by which plants make their own food?",
            options: [
              "Respiration",
              "Photosynthesis",
              "Digestion",
              "Fermentation",
            ],
            correct: 1,
            explanation:
              "Photosynthesis uses sunlight, water, and CO2 to make glucose.",
            hint: "Uses sunlight to make food",
          },
          {
            question: "What is the hardest natural substance on Earth?",
            options: ["Steel", "Diamond", "Granite", "Iron"],
            correct: 1,
            explanation:
              "Diamond is the hardest natural substance, scoring 10 on the Mohs scale.",
            hint: "It's a precious gemstone",
          },
          {
            question: "What is the study of fossils called?",
            options: ["Geology", "Paleontology", "Archaeology", "Biology"],
            correct: 1,
            explanation:
              "Paleontology is the scientific study of fossils and ancient life.",
            hint: "Studies ancient life forms",
          },
          {
            question: "What is the main function of red blood cells?",
            options: [
              "Fight infection",
              "Carry oxygen",
              "Digest food",
              "Produce energy",
            ],
            correct: 1,
            explanation:
              "Red blood cells carry oxygen from the lungs to the body tissues.",
            hint: "They carry something we need to breathe",
          },
          {
            question: "What is the largest ocean on Earth?",
            options: [
              "Atlantic Ocean",
              "Indian Ocean",
              "Arctic Ocean",
              "Pacific Ocean",
            ],
            correct: 3,
            explanation:
              "The Pacific Ocean is the largest and deepest ocean on Earth.",
            hint: "It's the biggest one",
          },
          {
            question:
              "What is the chemical element with the highest atomic number found in nature?",
            options: ["Uranium", "Thorium", "Plutonium", "Radium"],
            correct: 0,
            explanation:
              "Uranium (atomic number 92) is the heaviest naturally occurring element.",
            hint: "It's used in nuclear power",
          },
        ],
      };

      function setCategory(category) {
        currentCategory = category;

        // Update active button
        document.querySelectorAll(".category-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        event.target.classList.add("active");

        // Generate new quiz
        newQuiz();
      }

      function generateQuiz() {
        const questions = triviaDatabase[currentCategory];
        currentQuestions = questions
          .sort(() => Math.random() - 0.5)
          .slice(0, 10);
        currentQuestionIndex = 0;
        questionsAnswered = 0;
        hintsUsed = 0;

        displayQuestion();
      }

      function displayQuestion() {
        if (currentQuestionIndex >= currentQuestions.length) {
          endQuiz();
          return;
        }

        const question = currentQuestions[currentQuestionIndex];
        document.getElementById("questionNumber").textContent = `Question ${
          currentQuestionIndex + 1
        } of ${currentQuestions.length}`;
        document.getElementById("question").textContent = question.question;

        // Create answer options
        const answerOptions = document.getElementById("answerOptions");
        answerOptions.innerHTML = "";

        question.options.forEach((option, index) => {
          const btn = document.createElement("button");
          btn.className = "answer-btn";
          btn.textContent = option;
          btn.onclick = () => checkAnswer(index);
          answerOptions.appendChild(btn);
        });

        // Clear feedback
        document.getElementById("feedback").style.display = "none";
      }

      function checkAnswer(selectedIndex) {
        const question = currentQuestions[currentQuestionIndex];
        const isCorrect = selectedIndex === question.correct;

        // Disable all buttons
        document.querySelectorAll(".answer-btn").forEach((btn) => {
          btn.style.pointerEvents = "none";
        });

        // Highlight correct and incorrect answers
        document.querySelectorAll(".answer-btn").forEach((btn, index) => {
          if (index === question.correct) {
            btn.classList.add("correct");
          } else if (index === selectedIndex && !isCorrect) {
            btn.classList.add("incorrect");
          }
        });

        if (isCorrect) {
          // Correct answer
          const points = 50 - hintsUsed * 10;
          score += points;
          questionsAnswered++;

          if (questionsAnswered >= level * 5) {
            level++;
          }

          updateStats();

          document.getElementById("feedback").innerHTML = `
                    <div>üéâ Correct! +${points} points</div>
                    <div class="explanation">${question.explanation}</div>
                `;
          document.getElementById("feedback").className = "feedback correct";
          document.getElementById("feedback").style.display = "block";
        } else {
          // Incorrect answer
          document.getElementById("feedback").innerHTML = `
                    <div>üòÖ Incorrect! The correct answer was: ${
                      question.options[question.correct]
                    }</div>
                    <div class="explanation">${question.explanation}</div>
                `;
          document.getElementById("feedback").className = "feedback incorrect";
          document.getElementById("feedback").style.display = "block";
        }

        // Auto-advance after 3 seconds
        setTimeout(() => {
          nextQuestion();
        }, 3000);
      }

      function nextQuestion() {
        currentQuestionIndex++;
        hintsUsed = 0;
        displayQuestion();
      }

      function getHint() {
        if (currentQuestionIndex >= currentQuestions.length) return;

        hintsUsed++;
        const question = currentQuestions[currentQuestionIndex];
        const feedback = document.getElementById("feedback");
        feedback.textContent = `üí° Hint: ${question.hint}`;
        feedback.className = "feedback";
        feedback.style.display = "block";

        setTimeout(() => {
          feedback.style.display = "none";
        }, 3000);
      }

      function newQuiz() {
        generateQuiz();
      }

      function endQuiz() {
        const feedback = document.getElementById("feedback");
        feedback.innerHTML = `
                <div>üéâ Quiz Complete!</div>
                <div>Final Score: ${score} points</div>
                <div>Questions Answered: ${questionsAnswered}</div>
                <div>Level: ${level}</div>
            `;
        feedback.className = "feedback correct";
        feedback.style.display = "block";

        // Hide question area
        document.getElementById("questionNumber").style.display = "none";
        document.getElementById("question").style.display = "none";
        document.getElementById("answerOptions").style.display = "none";
      }

      function updateStats() {
        document.getElementById("score").textContent = score;
        document.getElementById("level").textContent = level;
        document.getElementById("questions").textContent = questionsAnswered;
      }

      // Initialize game
      generateQuiz();
    </script>
